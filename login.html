<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercedes Login</title>
    <link rel="stylesheet" href="/login__styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar">
        <a href="/index.html" id="navbar__logo"><img src="/School/Webdesign/billeder/Logo.png" alt="LOGO_mercedes" style="width: 90px;height: 60px;"> Mercedes</a>
<nav>

<form autocomplete='off' class='form'>
            <div class='control'>
              <h1>
                Sign In
              </h1>
            </div>
            <div class='control block-cube block-input'>
              <input name='username' placeholder='Username' type='text'>
              <div class='bg-top'>
                <div class='bg-inner'></div>
              </div>
              <div class='bg-right'>
                <div class='bg-inner'></div>
              </div>
              <div class='bg'>
                <div class='bg-inner'></div>
              </div>
            </div>
            <div class='control block-cube block-input'>
              <input name='password' placeholder='Password' type='password'>
              <div class='bg-top'>
                <div class='bg-inner'></div>
              </div>
              <div class='bg-right'>
                <div class='bg-inner'></div>
              </div>
              <div class='bg'>
                <div class='bg-inner'></div>
              </div>
            </div>
            <button class='btn block-cube block-cube-hover' type='button'>
              <div class='bg-top'>
                <div class='bg-inner'></div>
              </div>
              <div class='bg-right'>
                <div class='bg-inner'></div>
              </div>
              <div class='bg'>
                <div class='bg-inner'></div>
              </div>
              <div class='text'>
                <a href="/index.html" class="button">Log In</a>
              </div>
            </button>
</form>
</body>
</html>
